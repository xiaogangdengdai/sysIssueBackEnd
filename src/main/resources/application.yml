server:
  port: 8080
  address: 0.0.0.0  # 允许外网访问

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB        # 单个文件最大50MB
      max-request-size: 100MB    # 总请求最大100MB
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://192.168.2.246:3306/oxi_ethetics?useUnicode=true&rewriteBatchedStatements=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.qino.log: debug
